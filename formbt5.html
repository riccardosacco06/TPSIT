<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function stampaDati(event) {
            event.preventDefault();

            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let eta = document.getElementById("eta").value;
            let paese = document.getElementById("paese").value;
            let messaggio = document.getElementById("messaggio").value;

            let risultatoDiv = document.getElementById("risultato");
            risultatoDiv.innerHTML = `
                <h3>Dati inviati:</h3>
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Età:</strong> ${eta}</p>
                <p><strong>Paese:</strong> ${paese}</p>
                <p><strong>Messaggio:</strong> ${messaggio}</p>
            `;
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <h1>Form di invio dati</h1>

    <form onsubmit="stampaDati(event)">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="eta" class="form-label">Età</label>
            <input type="number" class="form-control" id="eta" required>
        </div>

        <div class="mb-3">
            <label for="paese" class="form-label">Paese</label>
            <select class="form-select" id="paese" required>
                <option value="">Seleziona il paese</option>
                <option value="Italia">Italia</option>
                <option value="Francia">Francia</option>
                <option value="Germania">Germania</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="messaggio" class="form-label">Messaggio</label>
            <textarea class="form-control" id="messaggio" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Invia</button>
    </form>

    <div id="risultato" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
