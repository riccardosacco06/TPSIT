<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia 2x2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-container-2x2 {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 50px;
    }
    .grid-item {
      width: 150px;
      height: 150px;
      border-radius: 10px;
    }
  
    #cell1 { background-color: #ff6347; }
    #cell2 { background-color: #32cd32; } 
    #cell3 { background-color: #1e90ff; } 
    #cell4 { background-color: #ff1493; } 
  </style>
</head>
<body class="bg-dark text-white">

  <div class="container text-center">
    <h1 class="my-4">Griglia 2x2 con Colori</h1>
    <div class="grid-container-2x2">
      <div id="cell1" class="grid-item"></div>
      <div id="cell2" class="grid-item"></div>
      <div id="cell3" class="grid-item"></div>
      <div id="cell4" class="grid-item"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
