<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia 3x3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-container-3x3 {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 50px;
    }
    .grid-item {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
   
    #cell1 { background-color: #ff6347; } 
    #cell2 { background-color: #32cd32; } 
    #cell3 { background-color: #1e90ff; } 
    #cell4 { background-color: #ff1493; } 
    #cell5 { background-color: #ffa500; } 
    #cell6 { background-color: #800080; } 
    #cell7 { background-color: #ff69b4; } 
    #cell8 { background-color: #add8e6; } 
    #cell9 { background-color: #98fb98; } 
  </style>
</head>
<body class="bg-dark text-white">

  <div class="container text-center">
    <h1 class="my-4">Griglia 3x3 con Colori</h1>
    <div class="grid-container-3x3">
      <div id="cell1" class="grid-item"></div>
      <div id="cell2" class="grid-item"></div>
      <div id="cell3" class="grid-item"></div>
      <div id="cell4" class="grid-item"></div>
      <div id="cell5" class="grid-item"></div>
      <div id="cell6" class="grid-item"></div>
      <div id="cell7" class="grid-item"></div>
      <div id="cell8" class="grid-item"></div>
      <div id="cell9" class="grid-item"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
