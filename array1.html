<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Numerica array1</title>
</head>
<body>
 <h1>Analisi Numerica array1</h1>
 <p>Imparo ad usare gli array con i numeri</p>
 <p>Sviluppo algoritmi che inseriscono numeri particolari negli array</p>

 <p>Lista numeri casuali:</p>
 <p id="out1"></p>
 <p>Numeri consecutivi tra 1 e 1000:</p>
 <p id="out2"></p>
 <p>Numeri primi casuali:</p>
 <p id="out3"></p>
 <p>Numeri primi tra 1 e 100:</p>
 <p id="out4"></p>
 <p>Fattori dei numeri da 1 a 100:</p>
 <p id="out5"></p>

    <script>
        let numeriCasuali = [];
        function InserisciNumeroCasuale() {
            let numeroCasuale = Math.floor(Math.random() * 100) + 1;
            numeriCasuali.push(numeroCasuale);
        }

        for (let i = 0; i < 100; i++) {
            InserisciNumeroCasuale();
        }
        document.getElementById("out1").innerHTML = "Numeri casuali " + numeriCasuali.join(", ");

        let numeriConsecutivi = [];
        for (let i = 1; i <= 100; i++) {
            numeriConsecutivi.push(i);
        }
        document.getElementById("out2").innerHTML = "Numeri consecutivi: " + numeriConsecutivi.join(", ");

        function IsPrime(n) {
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        let numeriPrimiCasuali = [];
        while (numeriPrimiCasuali.length < 10) {
            let numeroCasuale = Math.floor(Math.random() * 100) + 1;
            if (IsPrime(numeroCasuale) && !numeriPrimiCasuali.includes(numeroCasuale)) {
                numeriPrimiCasuali.push(numeroCasuale);
            }
        }
        document.getElementById("out3").innerHTML = "Numeri primi casuali: " + numeriPrimiCasuali.join(", ");

        let numeriPrimi = [];
        for (let i = 1; i <= 100; i++) {
            if (IsPrime(i)) {
                numeriPrimi.push(i);
            }
        }
        document.getElementById("out4").innerHTML = "Numeri primi tra 1 e 100: " + numeriPrimi.join(", ");

        let fattoriNumeri = [];
        for (let i = 1; i <= 100; i++) {
            let fattori = [];
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    fattori.push(j);
                }
            }
            fattoriNumeri.push(i + " -> " + fattori.join(", "));
        }
        document.getElementById("out5").innerHTML = "Fattori dei numeri da 1 a 100: <br>" + fattoriNumeri.join("<br>");
    </script>
</body>
</html>
