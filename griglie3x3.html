<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglie con Interazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .griglia {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        .griglia-2x2 {
            grid-template-columns: repeat(2, 1fr);
        }
        .griglia-3x3 {
            grid-template-columns: repeat(3, 1fr);
        }
        .cella {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        function reverseString() {
            let input = prompt("Inserisci una stringa da invertire:");
            if (input !== null) {
                let reversed = input.split("").reverse().join("");
                alert("La stringa invertita Ã¨: " + reversed);
            }
        }

        function handleClick(color) {
            reverseString();
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Griglie Interattive</h1>

    <div class="griglia griglia-2x2">
        <div class="cella" style="background-color: #FF6347;" onclick="handleClick('red')">Cella 1</div>
        <div class="cella" style="background-color: #4CAF50;" onclick="handleClick('green')">Cella 2</div>
        <div class="cella" style="background-color: #1E90FF;" onclick="handleClick('blue')">Cella 3</div>
        <div class="cella" style="background-color: #FFD700;" onclick="handleClick('yellow')">Cella 4</div>
    </div>

    <div class="griglia griglia-3x3">
        <div class="cella" style="background-color: #FF5733;" onclick="handleClick('red')">Cella 1</div>
        <div class="cella" style="background-color: #33FF57;" onclick="handleClick('green')">Cella 2</div>
        <div class="cella" style="background-color: #3357FF;" onclick="handleClick('blue')">Cella 3</div>
        <div class="cella" style="background-color: #F5A623;" onclick="handleClick('orange')">Cella 4</div>
        <div class="cella" style="background-color: #8B4513;" onclick="handleClick('brown')">Cella 5</div>
        <div class="cella" style="background-color: #800080;" onclick="handleClick('purple')">Cella 6</div>
        <div class="cella" style="background-color: #FF1493;" onclick="handleClick('pink')">Cella 7</div>
        <div class="cella" style="background-color: #C71585;" onclick="handleClick('violet')">Cella 8</div>
        <div class="cella" style="background-color: #2E8B57;" onclick="handleClick('green2')">Cella 9</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
